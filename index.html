<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="formulario.js" defer></script>
</head>
<body>
    
    <form action="">

        <h1>Cadastre-se agora</h1>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="text" required class="form-control form-control-sm" placeholder="Nome">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="text" required class="form-control form-control-sm" placeholder="Sobrenome">
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="text" required class="form-control form-control-sm" placeholder="Login">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="email" required class="form-control form-control-sm" placeholder="E-mail">
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="password" required class="form-control form-control-sm" placeholder="Senha">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="password" required class="form-control form-control-sm" placeholder="Confirmar senha">
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="date" required class="form-control form-control-sm" placeholder="Data de nascimento">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="tel" required class="form-control form-control-sm" placeholder="Telefone">
                    <span class="error"></span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-info button">Cadastrar</button>

    </form>

    

</body>
</html>
