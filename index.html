<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="formulario.js"></script>
</head>
<body>
    
    <form action="">

        <h1>Cadastre-se agora</h1>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="text" class="form-control form-control-sm" placeholder="Nome" id="nome">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="text" class="form-control form-control-sm" placeholder="Sobrenome" id="sobrenome">
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="text" class="form-control form-control-sm" placeholder="Login" id="login">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="email" class="form-control form-control-sm" placeholder="E-mail" id="email">
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="password" class="form-control form-control-sm" placeholder="Senha" id="senha">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="password" class="form-control form-control-sm" placeholder="Confirmar senha" id="confirmar_senha">
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group input">
                    <input type="date" required class="form-control form-control-sm" placeholder="Data de nascimento" id="birthday">
                    <span class="error"></span>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group input">
                    <input type="tel" class="form-control form-control-sm" placeholder="Telefone" id="telefone">
                    <span class="error"></span>
                </div>
            </div>
        </div>
        <div id="botao">
            <button type="submit" class="btn btn-info button" id="Cadastrar">Cadastrar</button>
        </div>

    </form>

    

</body>
</html>
